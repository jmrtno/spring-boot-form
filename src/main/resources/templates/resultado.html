<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${titulo}></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link href="background.css" rel="stylesheet" />
</head>
<body>
	<div class="area">
		<div style="max-width: 600px;"
			class="z-1 position-relative container d-flex flex-column min-vh-100 justify-content-center align-items-center">
			<div class="mb-3">
				<h3 th:text=${titulo}></h3>
			</div>
			<div class="row border p-4 rounded-2 w-100">
				<div class="col">
					<div>
						<label class="row col-form-label" th:text="'Nombre de usuario:'"></label>
						<label class="list-group-item" th:text="${usuario.username}"></label>
					</div>

					<div>
						<label class="row col-form-label" th:text="'DNI:'"></label>
						<label class="list-group-item" th:text="${usuario.DNI}"></label>
					</div>

					<div>
						<label class="row col-form-label" th:text="'Género:'"></label>
						<label class="list-group-item" th:text="${usuario.genero}"></label>
					</div>
					
					<div>
						<label class="row col-form-label" th:text="'Fecha de nacimiento:'"></label>
						<label class="list-group-item"
							th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></label>
					</div>
				</div>

				<div class="col">
					<div>
						<label class="row col-form-label" th:text="'Email:'"></label>
						<label class="list-group-item" th:text="${usuario.email}"></label>
					</div>

					<div>
						<label class="row col-form-label" th:text="'Contraseña:'"></label>
						<label class="list-group-item" th:text="${usuario.pass}"></label>
					</div>

					<div class="form-group">
					    <label class="row col-form-label" th:text="'Roles:'"></label>
					    <label th:each="role: ${usuario.roles}" th:text="${role.nombreRole}" style="display: block;"></label>
					</div>
					
					<div class="form-group row">
						<a th:href="@{/form}" class="btn btn-primary my-3">Volver</a>
					</div>
				</div>
			</div>
		</div>
		<ul class="circles z-0 position-absolute">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

</body>
</html>
