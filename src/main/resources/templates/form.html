<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${titulo}></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<link href="background.css" rel="stylesheet"/>
</head>
<body>
	<div class="area" >
		<div style="max-width:770px;" class="z-1 position-relative container d-flex flex-column min-vh-100 justify-content-center align-items-center">
			<div class="mb-3"> 
				<h3 th:text=${titulo}></h3>
			</div>
			<form th:action="@{/form}" th:object="${usuario}" method="post" class="border rounded-2 w-100">
				<div class="row m-4">
					<div class="col">
						<div class="form-group row mb-3">
							<div class="row">
								<input type="text" id="username" placeholder="Nombre usuario"
									th:field="*{username}" class="form-control text-light bg-transparent">
							</div>
							<div th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="error"></div>
						</div>
						<div class="form-group row">
							<div class="row">
								<input type="text" id="DNI" placeholder="DNI" th:field="*{DNI}"
									class="form-control text-light bg-transparent">
							</div>
							<div th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}" class="error"></div>
						</div>
	
						<div class="form-group">
							<label class="row col-form-label" th:text="'Género:'"></label>
							<div th:each="gen: ${genero}" class="form-check form-check-inline">
								<input type="radio" th:field="*{genero}" th:value="${gen}"
									class="form-check-input"> <label
									th:for="${#ids.prev('genero')}" th:text="${gen}"
									class="form-check-label"></label>
							</div>
							<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></div>
						</div>
	
						<div class="form-group row mt-3">
							<div class="row">
								<input placeholder="Fecha nacimiento" type="text" onfocus="(this.type = 'date')" id="fechaNacimiento"
									th:field="*{fechaNacimiento}" class="form-control text-light bg-transparent">
							</div>
							<div th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}" class="error"></div>
						</div>
					</div>
	
					<div class="col">
						<div class="form-group mb-3">
							<div class="row">
								<input type="text" id="email" placeholder="Email"
									th:field="*{email}" class="form-control text-light bg-transparent">
							</div>
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
						</div>
	
						<div class="form-group">
							<div class="row">
								<input type="password" th:field="*{pass}"
									placeholder="Contraseña" id="pass" class="form-control text-light bg-transparent">
							</div>
							<div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" class="error"></div>
						</div>
						<div class="form-group">
							<label class="row col-form-label" th:text="'Roles:'"></label>
							<div th:each="role: ${listaRoles}"
								class="form-check form-check-inline">
								<input type="checkbox" th:field="*{roles}" th:value="${role.nombreRole}" th:checked="${#lists.contains(usuario.roles, nombreRole)}"
									class="form-check-input"> 
								<label th:for="${#ids.prev('roles')}" th:text="${role.nombreRole}"
									class="form-check-label"></label>
							</div>
							<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="error"></div>
						</div>
						<div class="form-group row mt-3">
							<div class="form-check form-check-inline">
								<label class="form-check-label" th:text="'Acepto términos y condiciones'"></label>
								<input type="checkbox" th:field="*{terminos}" id="terminos" class="form-check-input">
							</div>
							<div th:if="${#fields.hasErrors('terminos')}" th:errors="*{terminos}" class="error"></div>
						</div>
						<div class="form-group row mt-3">
							<input type="submit" value="Enviar" class="btn btn-primary">
						</div>
					</div>
				</div>
			</form>
		</div>
		<ul class="circles z-0 position-absolute">
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	    </ul>
	</div >
</body>
</html>
